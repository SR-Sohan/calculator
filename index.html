<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator"> 
        <input type="text" id="screen" disabled>
        <br>
        <button>On</button>
        <button>M+</button>
        <button>M-</button>
        <button onclick="numberClick(this.innerText)">/</button>
        
        <br> 
        <button onclick="numberClick(this.innerText)">7</button>
        <button onclick="numberClick(this.innerText)">8</button>
        <button onclick="numberClick(this.innerText)">9</button>
        <button onclick="numberClick(this.innerText)">*</button>
        
        <br>
        <button onclick="numberClick(this.innerText)">6</button>
        <button onclick="numberClick(this.innerText)">5</button>
        <button onclick="numberClick(this.innerText)">4</button>
        <button onclick="numberClick(this.innerText)">-</button>
        <br> 
        <button onclick="numberClick(this.innerText)">1</button>
        <button onclick="numberClick(this.innerText)">2</button>
        <button onclick="numberClick(this.innerText)">3</button>
        <button onclick="numberClick(this.innerText)">+</button>
        <br>
        
        <button onclick="clearNumber()">C</button>
        <button onclick="numberClick(this.innerText)">.</button>
        <button onclick="numberClick(this.innerText)">0</button>
        <button onclick="totalSum()">=</button>
       
    </div>

    <script> 
      
        // Number Input
        function numberClick(clickNumber){ 
            
           
            // if(clickNumber == '+'){
            //     inputValue = '+';
            // }
            // if(clickNumber == '-'){
            //     inputValue = "-";
            // }
            // if(clickNumber == '/'){
            //     inputValue = "/";
            // }
            // if(clickNumber == '*'){
            //     inputValue = "*";
            // }
            // if(clickNumber == '.'){ 
            //     inputValue = '.'
            // }
            let inputNumber = clickNumber;
            let inputValue = inputNumber;
            document.getElementById('screen').value += inputValue;
       
        };

        // Number Sum
        function totalSum(){ 

            let sumNumber = document.getElementById('screen');
            let sumValue = sumNumber.value;
            document.getElementById('screen').value = eval(sumValue);

        }
        
        //Number Clear
        function clearNumber(){ 
            document.getElementById('screen').value = '';
        };
    </script>
</body>
</html>
